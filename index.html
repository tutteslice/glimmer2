<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#141827">
    <title>Glimmer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      // Critical Polyfill: Ensure process.env exists before any module loads
      window.process = window.process || { env: {} };
      
      // Global Error Handler to debug "Dark Page" issues
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, source, lineno);
        const root = document.getElementById('root');
        if (root) {
          if (!document.getElementById('crash-error-log')) {
              const errorDiv = document.createElement('div');
              errorDiv.id = 'crash-error-log';
              errorDiv.style.color = '#F87171';
              errorDiv.style.padding = '20px';
              errorDiv.style.fontFamily = 'monospace';
              errorDiv.style.backgroundColor = 'rgba(0,0,0,0.9)';
              errorDiv.style.position = 'fixed';
              errorDiv.style.bottom = '0';
              errorDiv.style.left = '0';
              errorDiv.style.width = '100%';
              errorDiv.style.zIndex = '9999';
              errorDiv.style.borderTop = '1px solid #F87171';
              errorDiv.innerHTML = `<strong>Startup Error:</strong> ${message}<br/><small>${source}:${lineno}</small>`;
              document.body.appendChild(errorDiv);
          }
        }
      };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#141827',
                800: '#1F2642',
                700: '#2A3356',
              },
              coral: {
                500: '#F65058',
                600: '#D93E46',
              }
            },
            fontFamily: {
              // Mapping 'serif' to the new modern font so existing structure updates automatically
              serif: ['"Plus Jakarta Sans"', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #141827;
        color: #F3F4F6;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
        background: #141827;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A3356;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F65058;
      }
    </style>

}
</script>

</head>
